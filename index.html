  <style>
    :root {
      --aqua-light: #E8FCFF;
      --aqua-mid: #A4E4F4;
      --aqua-main: #00BFD6;
      --aqua-dark: #027E8B;
      --text-dark: #033A44;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Lato', sans-serif;
      text-align: center;
      background: radial-gradient(circle at top left, var(--aqua-light), var(--aqua-mid), #ffffff);
      color: var(--text-dark);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><g fill='%2300bfd6' fill-opacity='0.08'><circle cx='10' cy='10' r='1'/><circle cx='60' cy='40' r='1.3'/><circle cx='110' cy='20' r='0.8'/><circle cx='160' cy='60' r='1.2'/><circle cx='40' cy='120' r='1'/><circle cx='80' cy='160' r='1.4'/><circle cx='130' cy='140' r='1.1'/></g></svg>");
      background-repeat: repeat;
    }

    h1 {
      font-size: 3em;
      color: var(--aqua-main);
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    h2 {
      font-size: 1.6em;
      color: var(--text-dark);
      margin-top: 5px;
      margin-bottom: 10px;
    }

    i {
      display: block;
      margin-bottom: 30px;
      font-size: 1.1em;
      color: var(--aqua-dark);
    }

    .links-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 25px 0;
    }

    .links-container a {
      padding: 10px 18px;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, var(--aqua-main), var(--aqua-dark));
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 191, 214, 0.2);
    }

    .links-container a:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 191, 214, 0.3);
    }

    .adoforref {
      width: 400px;
      max-width: 90%;
      height: auto;
      display: block;
      margin: 30px auto;
      border-radius: 12px;
      border: 1px solid rgba(0, 191, 214, 0.3);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.7);
      padding: 6px;
    }

    .corner-stars {
      position: absolute;
      top: 5%;
      right: 7%;
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>
