<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website â€” CS 1130</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --aqua-100: #E6FBFF;
      --aqua-200: #CFF7FB;
      --aqua-400: #48C9D6;
      --aqua-600: #00A8C6;
      --deep: #013A4A;
      --muted: #3a3f44;
    }

    /* Subtle star field using an inline SVG as a repeating background */
    body{
      margin:0;
      font-family: 'Lato', system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
      background-color: var(--aqua-100);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      color:var(--deep);
      /* background layers: gradient + star texture */
      background-image:
        radial-gradient(ellipse at 10% 10%, rgba(255,255,255,0.8) 0px, rgba(255,255,255,0) 40%),
        linear-gradient(135deg, var(--aqua-100) 0%, var(--aqua-200) 40%, #f2fbff 100%),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'><g fill='%23008fa6' fill-opacity='0.06'><circle cx='10' cy='20' r='1'/><circle cx='30' cy='50' r='1.5'/><circle cx='60' cy='10' r='1'/><circle cx='90' cy='70' r='1'/><circle cx='130' cy='20' r='1'/><circle cx='160' cy='90' r='1.2'/><circle cx='180' cy='40' r='0.9'/><circle cx='40' cy='140' r='1'/><circle cx='100' cy='150' r='1.4'/></g></svg>");
      background-repeat: repeat;
      background-size: auto, cover, 220px 220px;
    }

    /* page card keeps structure but elevated */
    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
      border-radius:18px;
      box-shadow: 0 8px 30px rgba(2,24,30,0.12);
      padding:36px;
      text-align:center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 168, 198, 0.08);
    }

    header h1{
      margin:0;
      font-size:2.6rem;
      color:var(--aqua-600);
      letter-spacing:0.6px;
      font-weight:700;
    }
    header h2{
      margin:6px 0 0 0;
      font-size:1.25rem;
      color:var(--muted);
      font-weight:400;
    }
    header i{
      display:block;
      margin-top:14px;
      color:#2b4852;
      font-weight:300;
    }

    /* Links row kept but modern pill buttons */
    .links-container{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:28px;
      flex-wrap:wrap;
    }
    .links-container a{
      text-decoration:none;
      padding:10px 16px;
      border-radius:999px;
      font-weight:600;
      display:inline-block;
      transition:transform .18s ease, box-shadow .18s ease;
      color: white;
      background: linear-gradient(90deg, var(--aqua-400), var(--aqua-600));
      box-shadow: 0 6px 18px rgba(0,168,198,0.12);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .links-container a:hover{
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,168,198,0.18);
    }

    /* image kept but styled */
    .adoforref{
      width:360px;
      max-width:88%;
      height:auto;
      display:block;
      margin:26px auto 0 auto;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(2,24,30,0.08);
      border: 1px solid rgba(0,0,0,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      padding:6px;
    }

    /* decorative star corner */
    .corner-stars{
      position:absolute;
      right:6%;
      top:6%;
      pointer-events:none;
      opacity:0.9;
      transform: rotate(-10deg) translateZ(0);
    }

    /* responsive tweaks */
    @media (max-width:560px){
      header h1{font-size:1.8rem}
      .card{padding:20px}
      .corner-stars{display:none}
    }
  </style>
</head>
<body>

    <svg class="corner-stars" width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

        <polygon points="8,50 20,54 13,62 15,74 8,68 0,74 2,62 -5,54" transform="translate(20,8) scale(0.7)" />
        <circle cx="90" cy="20" r="2" />
        <circle cx="100" cy="50" r="1.4" />
        <circle cx="80" cy="40" r="1.8" />
      </g>
    </svg>

    <header>
      <h1>MY Website</h1>
      <h2>CS 1130 - Introduction to Computing</h2>
      <i>ALEXANDER PATRICK M. CAMOID</i>
    </header>

    <nav class="links-container" aria-label="Main links">
      <a href="conversion.html">Conversion</a>
      <a href="incometaxcalculator.html">Income Tax Calculator</a>
      <a href="payroll.html">Payroll</a>
      <a href="factorial.html">Factorial and Natural Numbers</a>
    </nav>

    
  </div>
</body>
</html>
