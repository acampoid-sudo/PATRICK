<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Income Tax Calculator — CS 1130</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --aqua-100: #E6FBFF;
      --aqua-200: #CFF7FB;
      --aqua-400: #48C9D6;
      --aqua-600: #00A8C6;
      --deep: #013A4A;
      --muted: #3a3f44;
    }

    body{
      margin:0;
      font-family: 'Lato', system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
      background-color: var(--aqua-100);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      color:var(--deep);
      background-image:
        radial-gradient(ellipse at 10% 10%, rgba(255,255,255,0.8) 0px, rgba(255,255,255,0) 40%),
        linear-gradient(135deg, var(--aqua-200) 0%, var(--aqua-400) 60%, #0092a5 100%),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'><g fill='%23008fa6' fill-opacity='0.06'><circle cx='10' cy='20' r='1'/><circle cx='30' cy='50' r='1.5'/><circle cx='60' cy='10' r='1'/><circle cx='90' cy='70' r='1'/><circle cx='130' cy='20' r='1'/><circle cx='160' cy='90' r='1.2'/><circle cx='180' cy='40' r='0.9'/><circle cx='40' cy='140' r='1'/><circle cx='100' cy='150' r='1.4'/></g></svg>");
      background-repeat: repeat;
      background-size: auto, cover, 220px 220px;
    }

    .card{
      width:100%;
      max-width:640px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
      border-radius:18px;
      box-shadow: 0 8px 30px rgba(2,24,30,0.12);
      padding:36px;
      text-align:center;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 168, 198, 0.08);
    }

    header h1{
      margin:0;
      font-size:2.2rem;
      color:var(--aqua-600);
      font-weight:700;
    }
    header h2{
      margin:6px 0 0 0;
      font-size:1.1rem;
      color:var(--muted);
      font-weight:400;
    }
    header i{
      display:block;
      margin-top:14px;
      color:#2b4852;
      font-weight:300;
    }

    form{
      margin-top:30px;
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
    }
    label{
      font-weight:600;
      color:var(--deep);
    }
    input{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.1);
      width:80%;
      max-width:260px;
      text-align:center;
      font-size:1rem;
      outline:none;
      transition: box-shadow .2s ease;
    }
    input:focus{
      box-shadow:0 0 8px rgba(0,168,198,0.3);
      border-color:var(--aqua-400);
    }
    button{
      margin-top:10px;
      background: linear-gradient(90deg, var(--aqua-400), var(--aqua-600));
      border:none;
      color:white;
      font-weight:600;
      padding:10px 24px;
      border-radius:999px;
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    button:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 22px rgba(0,168,198,0.18);
    }

    .result{
      margin-top:20px;
      font-size:1.2rem;
      color:var(--deep);
      font-weight:600;
      background:rgba(255,255,255,0.5);
      padding:10px 16px;
      border-radius:10px;
      display:inline-block;
      min-width:180px;
    }

    .links-container{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:28px;
      flex-wrap:wrap;
    }
    .links-container a{
      text-decoration:none;
      padding:10px 16px;
      border-radius:999px;
      font-weight:600;
      color:white;
      background: linear-gradient(90deg, var(--aqua-400), var(--aqua-600));
      box-shadow: 0 6px 18px rgba(0,168,198,0.12);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .links-container a:hover{
      transform:translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,168,198,0.18);
    }

    @media(max-width:560px){
      header h1{font-size:1.7rem;}
      .card{padding:22px;}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <header>
      <h1>Income Tax Calculator</h1>
      <h2>CS 1130 - Introduction to Computing</h2>
      <i>ALEXANDER PATRICK M. CAMOID</i>
    </header>

    <form id="taxForm">
      <label for="income">Enter your income (₱):</label>
      <input type="number" id="income" placeholder="e.g. 45000" required>
      <button type="button" onclick="calculateTax()">Calculate</button>
      <div class="result" id="result">Your tax: ₱0.00</div>
    </form>

    <nav class="links-container">
      <a href="index.html">Back to Home</a>
    </nav>
  </div>

  <script>
    function calculateTax(){
      const income = parseFloat(document.getElementById('income').value);
      let tax = 0;

      if (isNaN(income) || income < 0){
        document.getElementById('result').textContent = "Please enter a valid income.";
        return;
      }

      // Simplified Philippine tax brackets
      if(income <= 250000) tax = 0;
      else if(income <= 400000) tax = (income - 250000) * 0.20;
      else if(income <= 800000) tax = 30000 + (income - 400000) * 0.25;
      else if(income <= 2000000) tax = 130000 + (income - 800000) * 0.30;
      else if(income <= 8000000) tax = 490000 + (income - 2000000) * 0.32;
      else tax = 2410000 + (income - 8000000) * 0.35;

      document.getElementById('result').textContent = 
        "Your tax: ₱" + tax.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    }
  </script>
</body>
</html>
