<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion - Dark Aqua Blue Theme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-aqua: #012E36;
      --mid-aqua: #035B68;
      --light-aqua: #04BFBF;
      --highlight: #5AE2E2;
      --text-light: #E3FCFF;
      --bubble: rgba(255,255,255,0.12);
    }

    body {
      font-family: 'Lato', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at top, var(--mid-aqua), var(--deep-aqua) 70%);
      margin: 0;
      padding: 30px;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><g fill='%23ffffff' fill-opacity='0.05'><circle cx='40' cy='60' r='1'/><circle cx='100' cy='20' r='1.5'/><circle cx='200' cy='80' r='1'/><circle cx='140' cy='140' r='1.2'/><circle cx='250' cy='180' r='0.8'/><circle cx='60' cy='220' r='1'/><circle cx='180' cy='260' r='1.4'/></g></svg>");
      background-repeat: repeat;
      background-size: contain;
    }

    h1 {
      font-size: 2rem;
      color: var(--highlight);
      text-align: center;
      text-shadow: 0 0 15px rgba(90,226,226,0.3);
    }

    h2 {
      color: var(--light-aqua);
      text-align: center;
      margin-top: 20px;
    }

    #mainbox {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0, 50, 60, 0.6);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      padding: 25px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .box {
      display: block;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      width: 90%;
    }

    input, button {
      margin: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: var(--text-light);
      border: 1px solid rgba(255,255,255,0.1);
    }

    button {
      background: linear-gradient(90deg, var(--light-aqua), var(--highlight));
      color: #002b36;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(90,226,226,0.4);
    }

    .links-container {
      text-align: center;
      margin-top: 20px;
    }

    .links-container a {
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--light-aqua), var(--highlight));
      color: #002b36;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .links-container a:hover {
      box-shadow: 0 0 20px rgba(90,226,226,0.5);
      transform: scale(1.05);
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: var(--bubble);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .star-field {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
    }

  </style>
</head>
<body>

  <div class="star-field">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <g fill="#5AE2E2" fill-opacity="0.15">
        <circle cx="10%" cy="10%" r="1.5"/>
        <circle cx="25%" cy="30%" r="1"/>
        <circle cx="50%" cy="15%" r="1.8"/>
        <circle cx="75%" cy="40%" r="1.4"/>
        <circle cx="90%" cy="20%" r="1.2"/>
        <circle cx="30%" cy="70%" r="1.6"/>
        <circle cx="60%" cy="90%" r="1"/>
      </g>
    </svg>
  </div>

  <h1>Conversion (Celsius ↔ Fahrenheit, Meters ↔ Feet)</h1>

  <div id="mainbox">
    <h2>Celsius to Fahrenheit</h2>
    <div class="box">
      <label for="n1">Celsius:</label>
      <input id="n1" type="number">
      <button onclick="computeCelsiustoFahrenheit()">Compute Fahrenheit</button>
      <button onclick="clearvaluesCtF()">Clear</button>
      <br>
      <label id="Fahrenheit">Fahrenheit:</label>
      <input id="fahrenheit" type="number" readonly>
    </div>

    <h2>Fahrenheit to Celsius</h2>
    <div class="box">
      <label for="n2">Fahrenheit:</label>
      <input id="n2" type="number">
      <button onclick="computeFahrenheittoCelsius()">Compute Celsius</button>
      <button onclick="clearvaluesFtC()">Clear</button>
      <br>
      <label id="Celsius">Celsius:</label>
      <input id="celsius" type="number" readonly>
    </div>

    <h2>Meters to Feet</h2>
    <div class="box">
      <label for="n3">Meters:</label>
      <input id="n3" type="number">
      <button onclick="computeMeterstoFeet()">Compute Feet</button>
      <button onclick="clearvaluesMtFt()">Clear</button>
      <br>
      <label id="Feet">Feet:</label>
      <input id="feet" type="number" readonly>
    </div>

    <h2>Feet to Meters</h2>
    <div class="box">
      <label for="n4">Feet:</label>
      <input id="n4" type="number">
      <button onclick="computeFeettoMeters()">Compute Meters</button>
      <button onclick="clearvaluesFttoM()">Clear</button>
      <br>
      <label id="Meters">Meters:</label>
      <input id="meters" type="number" readonly>
    </div>
  </div>

  <div class="links-container">
    <a href="homepage.html">Back to Home Page</a>
  </div>

  <script>
    // computing + clearing functions (same logic)
    function computeCelsiustoFahrenheit(){let c=document.getElementById("n1").value*1;let f=(c*9/5)+32;document.getElementById("Fahrenheit").innerHTML='The Fahrenheit of '+c+'(Celsius) is:';document.getElementById("fahrenheit").value=f;}
    function computeFahrenheittoCelsius(){let f=document.getElementById("n2").value*1;let c=(f-32)*5/9;document.getElementById("Celsius").innerHTML='The Celsius of '+f+'(Fahrenheit) is:';document.getElementById("celsius").value=c;}
    function computeMeterstoFeet(){let m=document.getElementById("n3").value*1;let ft=m*3.281;document.getElementById("Feet").innerHTML='The Feet of '+m+'(Meters) is:';document.getElementById("feet").value=ft;}
    function computeFeettoMeters(){let ft=document.getElementById("n4").value*1;let m=ft/3.281;document.getElementById("Meters").innerHTML='The Meters of '+ft+'(Feet) is:';document.getElementById("meters").value=m;}
    function clearvaluesCtF(){document.getElementById("n1").value='';document.getElementById("Fahrenheit").innerHTML='Fahrenheit:';document.getElementById("fahrenheit").value='';}
    function clearvaluesFtC(){document.getElementById("n2").value='';document.getElementById("Celsius").innerHTML='Celsius:';document.getElementById("celsius").value='';}
    function clearvaluesMtFt(){document.getElementById("n3").value='';document.getElementById("Feet").innerHTML='Feet:';document.getElementById("feet").value='';}
    function clearvaluesFttoM(){document.getElementById("n4").value='';document.getElementById("Meters").innerHTML='Meters:';document.getElementById("meters").value='';}

    // Bubble generation for dynamic uniqueness
    const body=document.body;
    for(let i=0;i<15;i++){
      const bubble=document.createElement('div');
      bubble.classList.add('bubble');
      let size=Math.random()*40+10;
      bubble.style.width=size+'px';
      bubble.style.height=size+'px';
      bubble.style.left=Math.random()*100+'%';
      bubble.style.animationDelay=(Math.random()*10)+'s';
      bubble.style.animationDuration=(15+Math.random()*10)+'s';
      body.appendChild(bubble);
    }
  </script>
</body>
</html>
