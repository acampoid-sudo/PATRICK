<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payroll Program â€” CS 1130</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --deep-aqua: #011c24;
      --aqua-400: #2FC1D9;
      --aqua-600: #00A8C6;
      --soft-white: #e8faff;
      --muted: #80a2a9;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--deep-aqua);
      color: var(--soft-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      padding: 40px 20px;
      background-image:
        radial-gradient(ellipse at 10% 10%, rgba(0,168,198,0.2), transparent 70%),
        linear-gradient(180deg, #01161c 0%, #013a4a 100%),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><g fill='%23ffffff' fill-opacity='0.05'><circle cx='10' cy='20' r='1'/><circle cx='30' cy='50' r='1.5'/><circle cx='60' cy='10' r='1'/><circle cx='90' cy='70' r='1'/><circle cx='130' cy='20' r='1'/><circle cx='160' cy='90' r='1.2'/><circle cx='180' cy='40' r='0.9'/><circle cx='40' cy='140' r='1'/><circle cx='100' cy='150' r='1.4'/></g></svg>");
      background-repeat: repeat;
      background-size: cover, cover, 220px 220px;
      position: relative;
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }
    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
    .bubble:nth-child(1){ left: 10%; width: 15px; height: 15px; animation-duration: 14s; }
    .bubble:nth-child(2){ left: 30%; width: 10px; height: 10px; animation-duration: 10s; animation-delay: 2s; }
    .bubble:nth-child(3){ left: 55%; width: 20px; height: 20px; animation-duration: 16s; animation-delay: 4s; }
    .bubble:nth-child(4){ left: 75%; width: 25px; height: 25px; animation-duration: 18s; animation-delay: 1s; }
    .bubble:nth-child(5){ left: 90%; width: 12px; height: 12px; animation-duration: 12s; animation-delay: 3s; }

    .card {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      color: var(--aqua-400);
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(47,193,217,0.5);
    }

    .input-controls {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      text-align: left;
      color: var(--soft-white);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      margin-top: 4px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: var(--soft-white);
      width: 180px;
    }

    button {
      background: linear-gradient(90deg, var(--aqua-400), var(--aqua-600));
      border: none;
      color: white;
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 14px;
      margin-right: 8px;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,168,198,0.25);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: var(--soft-white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.06);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    thead {
      background: rgba(0,168,198,0.2);
      font-weight: bold;
      color: var(--aqua-400);
    }

    tfoot td {
      font-weight: 700;
      color: var(--aqua-400);
    }

    #gross-total, #deduct-total, #net-total {
      text-align: right;
      color: #ff7675;
      font-weight: bold;
    }

    .links-container {
      margin-top: 20px;
    }

    .links-container a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, var(--aqua-400), var(--aqua-600));
      box-shadow: 0 6px 18px rgba(0,168,198,0.2);
      transition: all 0.2s ease;
    }

    .links-container a:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,168,198,0.3);
    }
  </style>
</head>
<body>
  <!-- floating bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="card">
    <h1>The Payroll Program</h1>

    <div class="input-controls">
      <label>Employee Name:</label>
      <input id="name" type="text" value="New Employee">

      <label>Days Worked:</label>
      <input id="days_worked" type="number" value="5">

      <label>Daily Rate:</label>
      <input id="daily_rate" type="number" value="100.00">

      <label>Deduction Amount:</label>
      <input id="deduct" type="number" value="50.00">
      <br>
      <button onclick="addEmployee()">+ Add Employee</button>
      <button onclick="deleteEmployee()">- Delete by No.</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Emp. No.</th>
          <th>Employee Name</th>
          <th>Days Worked</th>
          <th>Daily Rate</th>
          <th>Gross Pay</th>
          <th>Deductions</th>
          <th>Net Pay</th>
        </tr>
      </thead>
      <tbody id="payroll-body">
      </tbody>
      <tfoot>
        <tr>
          <td colspan = "4">Total</td><td></td><td></td><td></td>
          <td id="gross-total">0.00</td>
          <td id="deduct-total">0.00</td>
          <td id="net-total">0.00</td>
        </tr>
      </tfoot>
    </table>

    <div class="links-container">
      <a href="index.html">Back to Home Page</a>
    </div>
  </div>

  <script>
    function getNumberValue(id) {
      const value = parseFloat(document.getElementById(id).value);
      return isNaN(value) ? 0 : value;
    }

    function updateTotals() {
      const rows = document.querySelectorAll('#payroll-body tr');
      let totalGross = 0, totalDeductions = 0, totalNet = 0;

      rows.forEach(row => {
        const cells = row.getElementsByTagName('td');
        totalGross += parseFloat(cells[4].textContent) || 0;
        totalDeductions += parseFloat(cells[5].textContent) || 0;
        totalNet += parseFloat(cells[6].textContent) || 0;
      });

      document.getElementById('gross-total').textContent = totalGross.toFixed(2);
      document.getElementById('deduct-total').textContent = totalDeductions.toFixed(2);
      document.getElementById('net-total').textContent = totalNet.toFixed(2);
    }

    function addEmployee() {
      const name = document.getElementById('name').value;
      const daysWorked = getNumberValue('days_worked');
      const dailyRate = getNumberValue('daily_rate');
      const deduction = getNumberValue('deduct');

      const grossPay = daysWorked * dailyRate;
      const netPay = grossPay - deduction;

      const tableBody = document.getElementById('payroll-body');
      const nextEmpNo = tableBody.getElementsByTagName('tr').length + 1;
      const newRow = tableBody.insertRow();
      const values = [
        nextEmpNo,
        name,
        daysWorked.toFixed(0),
        dailyRate.toFixed(2),
        grossPay.toFixed(2),
        deduction.toFixed(2),
        netPay.toFixed(2)
      ];

      for (let i = 0; i < values.length; i++) {
        const newCell = newRow.insertCell(i);
        newCell.textContent = values[i];
      }

      updateTotals();
    }

    function deleteEmployee() {
      const lineNumber = parseInt(prompt("Enter Employee No. to delete:"), 10);
      const tableBody = document.getElementById('payroll-body');
      const rows = tableBody.getElementsByTagName('tr');
      const rowIndex = lineNumber - 1;

      if (rowIndex >= 0 && rowIndex < rows.length) {
        tableBody.deleteRow(rowIndex);
        for (let i = 0; i < rows.length; i++) rows[i].cells[0].textContent = i + 1;
        updateTotals();
      }
    }

    updateTotals();
  </script>
</body>
</html>
